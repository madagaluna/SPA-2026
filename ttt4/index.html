<html>
  <head>
    <meta charset="utf-8" />

    <title>TIC TAC TOE</title>
    <!-- https://madagaluna.github.io/SPA-2026/ttt_v2-->
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      #mainFrame {
        background-color: rgb(240, 154, 42);
        width: 500px;
        height: 800px;
        border: 2px solid #333;
        margin: auto; /*centered the mainframe - it's fixed width */
      }

      h1 {
        display: block;
        background-color: rgb(159, 156, 152);
        border: 1px dotted #333;
        width: 350px;
        text-transform: uppercase;
        color: #333;
        font-weight: 600;
        text-align: center;
        padding: 15px 0 15px 0;
        box-sizing: border-box;
        margin: 25px auto 15px auto;
      }
      .turn {
        display: block;
        background-color: rgb(159, 156, 152);
        color: #333;
        border: 1px solid #333;
        width: 150px;
        text-transform: uppercase;
        font-weight: 600;
        text-align: center;
        padding: 15px 0 15px 0;
        box-sizing: border-box;
        margin: 17px auto 15px auto;
      }

      .turn:hover {
        background-color: #3545c5;
        color: #fff;
      }

      #frame {
        width: 350px;
        height: 350px;
        /* text-align: center; centering the boxes and text in frame/ boxes (child)*/
        border: 2px solid #333;
        margin: auto; /*centered in the mainFrame */
        box-sizing: border-box; /* maths padding, etc */
        font-size: 0px;
      }
      .square {
        /* nee box */
        display: inline-block; /* wraps the boxes bases on frame width */
        background-color: rgb(159, 156, 152);
        line-height: 100px; /* gives the text a height to be centered on */
        text-align: center; /*keeps x and 0's in the center, not on the left */
        vertical-align: top; /* keeps the squares horizontally ? alligned - aligned to the top */
        color: #333;
        font-size: 50px;
        width: 100px;
        height: 100px;
        border: 1px solid #333;

        box-sizing: border-box; /* tightens the borders by including padding and te xt */
        margin: 5px;
      }
      .square:hover {
        background-color: #3545c5;

        color: white;
      }

      a {
        text-decoration: none; /* eliminates link underline */
        display: block;
        color: #333;
        background-color: rgb(159, 156, 152);
        border: 1px solid #333;
        width: 150px;
        text-transform: uppercase;
        font-weight: 600;
        text-align: center;
        padding: 15px 0 15px 0;
        box-sizing: border-box;
        margin: 25px auto 15px auto;
      }

      a:hover {
        background-color: #3545c5;
        color: #fff;
      }

      input[type="button"] {
        font-family:
          Verdana, Geneva, Tahoma, sans-serif; /* had to add the font family again - odd  */
        background-color: rgb(240, 154, 42);
        text-decoration: none;
        display: block;
        background-color: rgb(159, 156, 152);
        color: #333;
        border: 1px solid #333;
        font-size: 25px;
        width: 300px;
        text-transform: uppercase;
        font-weight: 600;
        text-align: center;
        padding: 15px 0 15px 0;
        box-sizing: border-box;
        margin: 25px auto 15px auto;
      }

      input[type="button"]:hover {
        background-color: #3545c5;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="mainFrame">
      <h1>TIC TAC TOE</h1>
      <div class="turn">Turn</div>
      <div id="frame">
        <script>
          const NUM_SQUARES = 9; //
          for (var i = 0; i < NUM_SQUARES; i++) {
            var id = "sq" + i; // created id's for each square in the form of sq[]
            document.write("<div class='square' id='" + id + "'></div>"); //puts the squares on the browser page)
          }
        </script>
      </div>
      <script>

        var turn; // current player
        var turnDisplay; // the display of player whose turn it is

        window.onload = function () {
        turnDisplay = document.querySelector(".turn");  // grabs class - turn div - for displaying player turn
         turn = Math.random() < 0.45 ? "X" : "O";  // random start - not quite 50 50 chance cuz random goes to .9 - I'm guessing this, not sure
          turnDisplay.innerHTML = turn + " turn";  //displays player
          var squares = document.querySelectorAll(".square"); // makes an array of all the sq[]  / makes the board
          for (var i = 0; i < squares.length; i++) {
            squares[i].onclick = squareHandler; // when clicked, runs handler
          }
        };

        function squareHandler() {
          if (this.innerHTML == "X" || this.innerHTML == "O") {  //prevents overwriting if the square has an x || an o - glad I messed up "return" last week
            return;
          }
        this.innerHTML = turn;  //marks the square with x or o
       //  alert(turn);
         turn = (turn == "X") ? "O" : "X"; // switches turn
         turnDisplay.innerHTML = turn + " turn";
       //  alert(turn);
        }
      </script>
      <!--  </div> -->
      <a href="https://en.wikipedia.org/wiki/Tic-tac-toe" target="_blank"
        >Game Rules</a
      >
      <input type="button" value="Play Tic Tac Toe!" />
    </div>
  </body>
</html>
