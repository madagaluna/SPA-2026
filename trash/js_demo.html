<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS Demo1</title>
    <style type="text/css">
      #result {
        width: 100px;
        height: 75px;
        border: 2px solid #333;
        margin-bottom: 15px;
      }
    </style>
  </head>

  <body>
    <div id="result">&nbsp;</div>
    <script>
      document.write("hey");
      console.log("hey");
      document.write("<h1>Hey <br> bob</h1>");
      document.write("<ul>");
      for (i = 0; i < 9; i++) {
        document.write("<li>item" + (i + 1) + "</li>");
      }
      document.write("</ul>");
      document.getElementById("result").innerHTML = "stuff";
    </script>
  </body>
</html>
