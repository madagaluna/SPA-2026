  <body>
    <div id="mainFrame">
      <h2>Times Table</h2>
      <!-- ask for a number using prompt, then will write the times table for that
      number up to 12. (use a loop and document.write) -->
      <script>
        function timesTable(num) {
          //first name and define the function
          for (i = 1; i <= 12; i++) {
            document.write(num + " x " + i + " = " + num * i + "<br>");
            console.log(num + " x " + i + " = " + num * i);
          }
        }
        y = prompt("Enter a number");
        y = parseInt(y); //doesn't change output if it's a string/letter but will change a decimal to a whole number or "4" to 4

        timesTable(y); //call the function - can use a different variable name here, just need to be the same as the one defined in the function
      </script>

      <div class="conversion">
        <h2>Temperature Conversion</h2>

        <!-- ask for a number using prompt, then will write the times table for that
      number up to 12. (use a loop and document.write) -->

        <script>
          function fahr2cels(ftemp) {
            //Temperature in degrees Fahrenheit (°F) = (Temperature in degrees Celsius (°C) * 9/5) + 32
            // this one: (Temperature in degrees Fahrenheit (°F) - 32) * 5/9

            document.write(
              ftemp +
                "&nbsp;" +
                "fahrenheit is the same as " +
                parseInt((ftemp - 32) * (5 / 9)) +
                "&nbsp;" +
                "degrees celsius" +
                "<br>" +
                "<br>",
            );
          }
          //  ftemp = prompt("Enter a temperature in Fahrenheit:");

          fahr2cels("100");
          fahr2cels(100.6);
          fahr2cels(20);
          fahr2cels("twenty");
          fahr2cels(32); 
          fahr2cels(twelve); //breaks  - doesn't show anything and doesn't show (32) either
          fahr2cels(32); //doesn't show if I leave 12

          ftemp = parseInt(ftemp);
        </script>
      </div>
