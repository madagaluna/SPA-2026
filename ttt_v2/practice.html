    <div id="mainFrame">
      <h2>Times Table</h2>
      <!-- ask for a number using prompt, then will write the times table for that
      number up to 12. (use a loop and document.write) -->
      <script>
        function timesTable(num) {
          //first name and define the function
          for (i = 1; i <= 12; i++) {
            document.write(num + " x " + i + " = " + num * i + "<br>");
            console.log(num + " x " + i + " = " + num * i);
          }
        }
        y = prompt("Enter a number");
        y = parseInt(y); //doesn't change output if it's a string/letter but will change a decimal to a whole number or "4" to 4

        timesTable(y); //call the function - can use a different variable name here, just need to be the same as the one defined in the function
      </script>

        function fahr2cels(ftemp) {

              ((ftemp - 32) * 5) / 9 +
