<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <!--@media (min-width:6900px) { /* styles go here for width up to 900px */ } -->
    <title>TIC TAC TOE</title>
    <style>
      #mainFrame {
        background-color: rgb(240, 154, 42);
        width: 500px;
        height: 700px;
        border: 2px solid #333;
        margin: auto; /*centered the mainframe */
      }

      h1 {
        background-color: rgb(240, 154, 42);
        font-family: "Courier New", Courier, monospace;
        color: blueviolet;
        font-size: 50px;
        text-align: center;
      }

      #frame {
        text-align: center; /*not centering on page */
        width: 350px;
        height: 350px;
        border: 2px solid #333;
        margin: auto; /*centered the mainframe */
      }
      .box {
        display: inline-block;
        background-color: rgb(159, 156, 152);
        color: blueviolet;
        font-size: 50px;
        /*     text-align: center;  /* centers the box(es)  */
        width: 100px;
        height: 100px;
        border: 2px solid #333;
        box-sizing: border-box; /* tightens the borders by including padding and margin - puts the 5px margin in the box  */
        margin: 5px;
      }
      .box:hover {
        background-color: bisque;
      }
    </style>
  </head>

  <body>
    <div id="mainFrame">
      <h1>TIC TAC TOE</h1>
      <div id="frame">
        <div class="box">X</div>
        <div class="box">&nbsp;</div>
        <!-- need &nbsp; so the boxes align inside frame div -->
        <div class="box">X</div>
        <div class="box">&nbsp;</div>
        <div class="box">X</div>
        <div class="box">&nbsp;</div>
        <div class="box">&nbsp;</div>
        <div class="box">&nbsp;</div>
        <div class="box">&nbsp;</div>
      </div>
      <input type="button" value="Play Tic Tac Toe!" />
    </div>
