<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <!--@media (min-width:6900px) { /* styles go here for width up to 900px */ } not sure how to write, don't need -->
    <title>TIC TAC TOE</title>
    <!-- https://madagaluna.github.io/SPA-2026/Assignment 2-->
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      #mainFrame {
        background-color: rgb(240, 154, 42);
        width: 500px;
        height: 800px;
        border: 2px solid #333;
        margin: auto; /*centered the mainframe - it's fixed width */
      }

      h1 {
        display: block;
        background-color: rgb(159, 156, 152);
        border: 1px dotted #333;
        width: 350px;
        text-transform: uppercase;
        color: #3545c5;
        font-weight: 600;
        text-align: center;
        padding: 15px 0 15px 0;
        box-sizing: border-box;
        margin: 25px auto 15px auto;
      }
      .turn {
        display: block;
        background-color: rgb(159, 156, 152);
        color: #3545c5;
        border: 1px solid #333;
        width: 150px;
        text-transform: uppercase;
        font-weight: 600;
        text-align: center;
        padding: 15px 0 15px 0;
        box-sizing: border-box;
        margin: 17px auto 15px auto;
      }

      .turn:hover {
        background-color: #3545c5;
        color: #fff;
      }

      #frame {
        width: 350px;
        height: 350px;
        text-align: center; /*centering the boxes and text */
        border: 2px solid #333;
        margin: auto; /*centered in the mainFrame */
        box-sizing: border-box; /* maths margin */
      }
      .box {
        display: inline-block; /* wraps the boxes */
        background-color: rgb(159, 156, 152);
        line-height: 100px; /* gives the text a height to be centered on */

        color: #3545c5;
        font-size: 50px;
        width: 100px;
        height: 100px;
        border: 2px solid #333;
        box-sizing: border-box; /* tightens the borders by including padding and te  */
        margin: 5px;
      }
      .box:hover {
        background-color: #3545c5;
        color: white;
      }

      a {
        text-decoration: none; /* eliminates link underline */
        display: block;
        color: #3545c5;
        background-color: rgb(159, 156, 152);
        border: 1px solid #333;
        width: 150px;
        text-transform: uppercase;
        font-weight: 600;
        text-align: center;
        padding: 15px 0 15px 0;
        box-sizing: border-box;
        margin: 25px auto 15px auto;
      }

      a:hover {
        background-color: #3545c5;
        color: #fff;
      }

      input[type="button"] {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background-color: rgb(240, 154, 42);
        text-decoration: none;
        display: block;
        background-color: rgb(159, 156, 152);
        color: #3545c5;
        border: 1px solid #333;
        font-size: 25px;

        width: 300px;
        text-transform: uppercase;
        font-weight: 600;
        text-align: center;
        padding: 15px 0 15px 0;
        box-sizing: border-box;
        margin: 25px auto 15px auto;
      }

      input[type="button"]:hover {
        background-color: #3545c5;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="mainFrame">
      <h1>TIC TAC TOE</h1>
      <div class="turn">0's Turn</div>
      <div id="frame">
        <div class="box">X</div>
        <div class="box">&nbsp;</div>
        <!-- need &nbsp; so the boxes align inside frame div .. because it puts something in the box -->
        <div class="box">0</div>
        <div class="box">&nbsp;</div>
        <div class="box">X</div>
        <div class="box">&nbsp;</div>
        <div class="box">&nbsp;</div>
        <div class="box">&nbsp;</div>
        <div class="box">&nbsp;</div>
      </div>
      <a href="https://en.wikipedia.org/wiki/Tic-tac-toe" target="_blank"
        >Game Rules</a
      >
      <input type="button" value="Play Tic Tac Toe!" />
    </div>
  </body>
</html>
